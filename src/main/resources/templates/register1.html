<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">

    <style type="text/css">
        @import "../static/css/register.css";
    </style>
    <title>UserRegister</title>
</head>

<body>
<form method="post" id="registerForm" action="/re">
    <fieldset>
        <legend>个人基本信息</legend>
    <table class="table">
        <tr>
            <td>
                <label>名称</label>
            </td>
            <td>
                <input type="text" id="txtUser"/>
            </td>
            <td>
                <span id="tips_username">*</span>
            </td>
        </tr>
        <tr>
            <td>
                <label>密码</label>
            </td>
            <td>
                <input type="password" id="txtPwd"/>
            </td>
            <td>
                <span id="tips_password">*</span>
            </td>
        </tr>
        <tr>
            <td>
                <label>确认密码</label>
            </td>
            <td>
                <input type="password" id="txtRpt"/>
            </td>
            <td>
                <span id="tips_repeat">*</span>
            </td>
        </tr>
        <tr>
            <td>
                <label>用户类型</label>
            </td>
            <td>
                <select name="usertype" id="selUser">
                    <option value="m">管理员</option>
                    <option value="u">用户</option>
                </select>
            </td>
            <td>
                <span id="tips_usertype">*</span>
            </td>
        </tr>
        <tr>
            <td>
                <label>性别</label>
            </td>
            <td>
                <input type="radio" name="gender" class="gender" value="man"/>男
                <input type="radio" name="gender" class="gender" value="female"/>女
            </td>
            <td>
                <span id="tips_gender">*</span>
            </td>
        </tr>
        <tr>
            <td>
                <label>爱好</label>
            </td>
            <td>
                <input type="checkbox" name="hobby" value="read" class="hobby"/>阅读
                <input type="checkbox" name="hobby" value="music" class="hobby"/>音乐
                <input type="checkbox" name="hobby" value="sport" class="hobby"/>运动
                <input type="checkbox" name="hobby" value="travell" class="hobby"/>旅行
            </td>
            <td>
                <span id="tips_hobby">*</span>
            </td>

        </tr>
        <tr>
            <td>
                <label>电子邮箱</label>
            </td>
            <td>
                <input type="text" name="email" id="txtMail"/>
            </td>
            <td>
                <span id="tips_email">*</span>
            </td>
        </tr>
        <tr>
            <td>
                <label>自我介绍</label>
            </td>
            <td>
                <textarea name="message" id="txtIntro"></textarea>
            </td>
            <td>
                <span id="tips_introduction">*</span>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" id="submit" onclick="load()">
                <input type="reset" id="reset">
            </td>
        </tr>
    </table>
    
    </fieldset>
</form>
<script src="../static/js/jquery-3.5.1.js" type="text/javascript">
</script>
<script type="text/javascript" src="../static/js/register.js"></script>
</body>
</html>
